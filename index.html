<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon 2024</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Prevent scrolling during preload */
    body.loading {
      overflow: hidden;
    }

    /* Floating bar at the bottom with glass effect */
    .floating-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1); /* Light background with transparency */
      backdrop-filter: blur(15px); /* Frosted glass effect */
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 0;
      border-radius: 20px 20px 0 0; /* Rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
      z-index: 50;
      transition: all 0.3s ease-in-out;
      max-width: 100%;
    }

    /* Floating bar buttons */
    .floating-bar button {
      color: white;
      background: transparent;
      border: none;
      padding: 12px 16px;
      font-size: 1.25rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      border-radius: 10px; /* Rounded button edges */
    }

    .floating-bar button i {
      margin-right: 8px;
    }

    .floating-bar button:hover {
      color: #ff6f61;
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .floating-bar button:focus {
      outline: none;
    }

    /* Adjusting icons and text for balance */
    .floating-bar button i {
      font-size: 1.6rem;
    }
    
    /* Adjusting icons and text balance for mobile */
    .floating-bar button span {
      font-size: 1.1rem;
      font-weight: 500;
    }



    
    @media (max-width: 768px) {
    /* Floating Bar Styling */
    .floating-bar {
      display: flex;
      flex-direction: column;
      position: static;
      width: 90%; /* Center the floating bar */
      background: rgba(255, 255, 255, 0.2); /* Transparent background for card */
      backdrop-filter: blur(10px); /* Slight blur */
      border-radius: 12px;
      padding: 20px; /* Increase padding inside the bar */
      margin: 0 auto; /* Center align floating bar */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 100%;
    }

    /* Floating Bar Button Styling */
    .floating-bar button {
      width: 100%;
      margin-bottom: 15px; /* More space between buttons */
      text-align: left;
      padding: 14px 18px; /* Adjust padding for a larger touch area */
      font-size: 1.1rem; /* Adjust button text size */
      border-radius: 8px; /* Round button corners for better mobile feel */
    }

    .floating-bar button i {
      margin-right: 15px;
      font-size: 1.8rem; /* Make icons a bit larger for readability */
    }

    /* Make the page scrollable on mobile */
    body {
      overflow-y: scroll;
    }

    /* Content wrapper styling */
    .content-wrapper {
      padding-bottom: 100px; /* Ensure space for floating bar */
      overflow: auto;
      padding-top: 30px; /* Increased padding-top for better spacing */
      margin-top: 40px; /* Space above content */
    }

    /* Content Text Adjustments */
    .content-wrapper h1 {
      font-size: 2.5rem; /* Larger heading on mobile */
      margin-top: 60px; /* More top margin for better spacing */
    }

    .content-wrapper p {
      font-size: 1.3rem; /* Slightly larger text on mobile */
      margin-top: 15px; /* Increased margin for better spacing */
    }

    /* Responsive padding for floating bar */
    .floating-bar {
      padding: 25px 0; /* Even more space between buttons for a cleaner look */
    }
  }

    /* Ensuring that body is scrollable and the content expands on mobile */
    body {
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      /* Adjust to ensure it takes up space between navbar and footer */
    }

    /* Hide footer and content in loading state */
    .loading .content-wrapper,
    .loading #footer {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen overflow-y-auto text-white relative loading bg-black">

  <!-- Preloader -->
  <div id="preloader" class="absolute inset-0 flex items-center justify-center bg-black z-50">
    <div class="flex flex-col items-center">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500 border-opacity-75"></div>
      <p class="mt-4 text-white text-lg">Loading...</p>
    </div>
  </div>

  <!-- Spline Viewer Background -->
  <spline-viewer 
    url="https://prod.spline.design/zjQ4mTT0jVltwy-y/scene.splinecode" 
    class="absolute inset-0 w-full h-full z-0">
  </spline-viewer>

  <!-- Logo -->
  <div class="absolute top-4 left-4 z-10 flex items-center">
    <img src="https://cosmohack.vercel.app/Assets/Logo-B-removebg-preview.png" alt="Logo" class="h-12 w-12 object-contain rounded-full border-2 border-white" />
  </div>

  <!-- Timer -->
  <div class="absolute top-4 right-4 z-10 text-right">
    <p class="text-lg font-bold">Registration Ends In:</p>
    <p id="countdown" class="text-2xl font-semibold text-purple-300"></p>
  </div>

  <!-- Main Content -->
  <div id="content" class="relative z-10 flex flex-col items-center justify-center h-full px-4 text-center hidden content-wrapper">
    <h1 class="text-4xl md:text-6xl font-bold mb-4 drop-shadow-lg">
      CosmoHack
    </h1>
    <p class="text-lg md:text-2xl mb-6 drop-shadow-lg">
      Innovate. Collaborate. Compete. Shape the future with your code!
    </p>
    <div class="flex gap-4">
      <a 
        href="#register" 
        class="bg-white text-purple-500 px-6 py-3 rounded-lg font-medium shadow-md hover:bg-purple-500 hover:text-white transition-all">
        Register Now
      </a>
      <a 
        href="#schedule" 
        class="bg-purple-600 px-6 py-3 rounded-lg font-medium shadow-md hover:bg-purple-700 transition-all">
        View Schedule
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="absolute bottom-4 w-full text-center text-sm text-white/80 z-10 hidden" id="footer">
    Â© 2024 Hackathon. All Rights Reserved.
  </footer>

  <!-- Floating Bar (Navbar alternative with glass effect) -->
  <div class="floating-bar">
    <button>
      <i class="fas fa-home"></i>
      <span class="ml-2">Home</span>
    </button>
    <a href="Sponsors.html">
        <button>
            <i class="fas fa-gift"></i>
            <span class="ml-2">Sponsors</span>
          </button>
    </a>
    <a href="./Timeline.html">
        <button>
            <i class="fas fa-calendar-alt"></i>
            <span class="ml-2">Timeline</span>
          </button>
    </a>
    
    <button>
      <i class="fas fa-palette"></i>
      <span class="ml-2">Theme</span>
    </button>
    <a href="Aboutus.html">
        <button>
            <i class="fas fa-envelope"></i>
            <span class="ml-2">About Us</span>
          </button>
    </a>
    <a href="Faq.html">
        <button>
            <i class="fas fa-question-circle"></i>
            <span class="ml-2">FAQ</span>
          </button>
    </a>
  </div>

  <script>
    // Preloader functionality
    window.onload = function () {
      setTimeout(() => {
        // Hide preloader
        document.getElementById('preloader').style.display = 'none';

        // Show content and footer
        document.getElementById('content').classList.remove('hidden');
        document.getElementById('footer').classList.remove('hidden');

        // Remove loading class from body
        document.body.classList.remove('loading');
      }, 3000); // Delay of 3 seconds before hiding the preloader
    };

    // Countdown timer for registration
    const countdownElement = document.getElementById('countdown');
    const endDate = new Date('Feb 21, 2025 00:00:00').getTime();
    
    setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "Registration Closed";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
