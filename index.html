<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Prevent scrolling during preload */
        body.loading {
            overflow: hidden;
        }

        /* Floating bar at the bottom with glass effect */
        .floating-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
            transition: all 0.3s ease-in-out;
        }

        .floating-bar button {
            color: white;
            background: transparent;
            border: none;
            padding: 12px 2px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        .floating-bar button i {
            margin-right: 8px;
            font-size: 1.6rem;
        }

        .floating-bar button span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .floating-bar button:hover {
            color: #ff6f61;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 480px) {
            .floating-bar button span {
                display: none;
            }

            .floating-bar button i {
                font-size: 1.2rem;
                margin-bottom: 0;
            }
        }

        /* Make the page scrollable on mobile */
        body {
            overflow-y: scroll;
        }

        /* Content wrapper styling */
        .content-wrapper {
            padding-bottom: 100px;
            overflow: auto;
            padding-top: 30px;
            margin-top: 40px;
            pointer-events: none;
        }

        /* Content Text Adjustments */
        .content-wrapper h1 {
            font-size: 2.5rem;
        }

        .content-wrapper p {
            font-size: 1.3rem;
        }

        /* Responsive padding for floating bar */
        .floating-bar {
            padding: 25px 0;
        }

        /* Ensuring that body is scrollable and the content expands on mobile */
        body {
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Hide footer and content in loading state */
        .loading .content-wrapper,
        .loading #footer {
            display: none;
        }

        /* Ensure Spline viewer is interactive */
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Adjust z-index for other elements */
        #content, #footer, .floating-bar, .logo, .mascot {
            position: relative;
            z-index: 2;
        }

        /* Animation for floating effect */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Make specific elements interactive */
        .interactive {
            pointer-events: auto;
        }
    </style>
</head>

<body class="min-h-screen overflow-y-auto text-white relative loading bg-black">

    <!-- Preloader -->
    <div id="preloader" class="absolute inset-0 flex items-center justify-center bg-black z-50">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500 border-opacity-75"></div>
            <p class="mt-4 text-white text-lg">Loading...</p>
        </div>
    </div>

    <!-- Spline Viewer Background -->
    <spline-viewer url="https://prod.spline.design/V-fBSV8s5Lm2cz6D/scene.splinecode"
        class="absolute inset-0 w-full h-full">
    </spline-viewer>

    <!-- Logo -->
    <div class="absolute top-4 left-4 z-10 flex items-center logo interactive">
        <img src="./images/logo.png" alt="Logo" class="w-40 object-contain" />
    </div>

    <!-- Mascot 1 -->
    <div class="relative">
        <div class="absolute top-4 right-4 z-10">
            <img src="./images/mascot1.png" alt="Mascot" class="w-20 floating-animation">
        </div>
    </div>

    <!-- Mascot 2 -->
    <div class="relative mascot">
        <div class="absolute bottom-4 animate-slide-in-left z-10">
            <img src="./images/mascot2.png" alt="Mascot" class="w-32 h-auto">
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="relative z-10 flex flex-col items-center justify-center h-full px-4 text-center hidden content-wrapper">
        <div class="flex flex-col items-center justify-center h-full px-4 text-center">
            <img src="./images/logo.png" alt="" class="floating-animation">
        </div>
        <div class="z-10 bg-white bg-opacity-20 text-gray-800 rounded shadow-md px-4 py-2 max-w-[400px] md:px-6 interactive">
            <div class="flex flex-col md:flex-row items-center justify-between text-center md:text-left">
                <p class="text-base md:text-lg font-semibold uppercase tracking-wide text-white mb-2 md:mb-0">
                    Feb 21-22 2025 <i class="fa-solid fa-hourglass-end fa-flip" style="color: #B197FC;"></i>&nbsp;
                </p>
                <p id="countdown" class="text-base md:text-lg font-bold text-yellow-500">
                    26 : 02 : 07 : 10
                </p>
            </div>
        </div>
        
        <p class="text-lg md:text-2xl mb-6 drop-shadow-lg">
            Innovate. Collaborate. Compete. Shape the future with your code!
        </p>
        
        <div class="flex gap-4">
            <a href="#register"
                class="bg-white text-purple-500 px-6 py-3 rounded-lg font-medium shadow-md hover:bg-purple-500 hover:text-white transition-all interactive">
                Register Now
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-4 w-full text-center text-sm text-white/80 z-10 hidden interactive" id="footer">
        Â© 2024 Hackathon. All Rights Reserved.
    </footer>

    <!-- Floating Bar (Navbar alternative with glass effect) -->
    <nav class="floating-bar interactive">
        <a href="index.html">
            <button>
                <i class="fas fa-home"></i>
                <span class="ml-2">Home</span>
            </button>
        </a>
        <a href="Sponsors.html">
            <button>
                <i class="fa-solid fa-sack-dollar"></i>
                <span class="ml-2">Sponsors</span>
            </button>
        </a>
        <a href="./Timeline.html">
            <button>
                <i class="fas fa-calendar-alt"></i>
                <span class="ml-2">Timeline</span>
            </button>
        </a>
        <a href="ProblemStatements.html">
            <button>
                <i class="fa-solid fa-road" style="color: #ffffff;"></i><span>Tracks</span>
            </button>
        </a>
        <a href="prizes.html">
            <button>
                <i class="fa-solid fa-trophy"></i><span>Prizes</span>
            </button>
        </a>
        <a href="Aboutus.html">
            <button>
                <i class="fa-solid fa-people-group"></i>
                <span class="ml-2">About</span>
            </button>
        </a>
        <a href="Faq.html">
            <button>
                <i class="fas fa-question-circle"></i>
                <span class="ml-2">FAQ</span>
            </button>
        </a>
    </nav>

    <script>
        // Preloader functionality
        window.onload = function () {
            setTimeout(() => {
                // Hide preloader
                document.getElementById('preloader').style.display = 'none';

                // Show content and footer
                document.getElementById('content').classList.remove('hidden');
                document.getElementById('footer').classList.remove('hidden');

                // Remove loading class from body
                document.body.classList.remove('loading');
            }, 3000); // Delay of 3 seconds before hiding the preloader
        };

        // Countdown timer for registration
        const countdownElement = document.getElementById('countdown');
        const endDate = new Date('Feb 21, 2025 00:00:00').getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance <= 0) {
                countdownElement.innerHTML = "Registration Closed";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    </script>

    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>
</body>

</html>
